version: 2
workflows:
  version: 2
  test:
    jobs:
      - test-3.8
      - test-3.7
      - test-3.6
      - test-3.5
      - test-2.7
jobs:
  test-2.7: &test-template
    docker:
      - image: circleci/python:2.7
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            python -m venv venv || virtualenv venv
            . venv/bin/activate
            pip install -r requirements.txt
            pip install -r test_requirements.txt
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            pytest --cov=aws_okta_keyman -v
            codecov
      - run:
          name: pycodestyle
          command: |
            . venv/bin/activate
            python setup.py pycodestyle
      - run:
          name: pyflakes
          command: |
            . venv/bin/activate
            python setup.py pyflakes
  test-3.5:
    <<: *test-template
    docker:
      - image: circleci/python:3.5
  test-3.6:
    <<: *test-template
    docker:
      - image: circleci/python:3.6
  test-3.7:
    <<: *test-template
    docker:
      - image: circleci/python:3.7
  test-3.8:
    <<: *test-template
    docker:
      - image: circleci/python:3.8
